{% load static %}
<!-- Booking Details: Start -->
<section id="landingContact" class="section-py bg-body landing-contact">
  <div class="container">
    <div class="text-center mb-3 pb-1">
      <span class="badge bg-label-primary">Confirm</span>
    </div>
    <h3 class="text-center mb-1">Booking Details</h3>
    <p class="text-center mb-4 mb-lg-5 pb-md-3">Kindly Fill Below Details For Ads Booking.</p>
    <div class="row gy-12">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <!-- Left side: Ad title, description, and image -->
              <div class="col-md-6">
                <h4 class="mb-1">Your Selected Ad is:</h4>
                <p><strong>{{ ad.title }}</strong></p>
                <p class="mb-4">{{ ad.description }}</p>
                <img src="{{ ad.image.url }}" class="img-fluid" alt="{{ ad.title }}">
              </div>
              <!-- Right side: Form -->
              <div class="col-md-6">
                <form id="formBookingForm" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="{{ form.user_name.id_for_label }}" class="form-label">Your Name</label>
                        {{ form.user_name }}
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="{{ form.business_name.id_for_label }}" class="form-label">Business Name</label>
                        {{ form.business_name }}
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="{{ form.contact_number.id_for_label }}" class="form-label">Contact Number</label>
                        {{ form.contact_number }}
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="{{ form.booking_description.id_for_label }}" class="form-label">Booking Description</label>
                        {{ form.booking_description }}
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="{{ form.attachment.id_for_label }}" class="form-label">Attachment</label>
                        {{ form.attachment }}
                      </div>
                    </div>
                    <div class="mt-2">
                      <button type="submit" class="btn btn-primary me-2">Proceed to Checkout</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Booking Details: End -->
